<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekolojik Kredi Sistemi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">♻️ Ekolojik Kredi</div>
        <nav>
            <button id="home-btn">Ana Sayfa</button>
            <button id="register-btn">Kayıt Ol</button>
            <button id="data-entry-btn">Veri Girişi</button>
            <button id="view-data-btn">Veri Gör</button>
        </nav>
    </header>

    <main id="content">
        <section id="home" class="active">
            <h1>Ekolojik Kredi Sistemine Hoş Geldiniz!</h1>
            <p>Doğaya katkıda bulunarak puan kazanın ve unvanlar elde edin!</p>
            <div id="total-waste"></div>
        </section>

        <section id="register" class="hidden">
            <h2>Kayıt Ol</h2>
            <p>Öğrenci veya Okul olarak kaydolabilirsiniz:</p>
            <button id="student-register-btn">Öğrenci Kaydı</button>
            <button id="school-register-btn">Okul Kaydı</button>
        </section>

        <section id="data-entry" class="hidden">
            <h2>Veri Girişi</h2>
            <form id="waste-form">
                <input type="email" name="email" placeholder="E-posta" required>
                <input type="text" name="schoolNumber" placeholder="Okul Numarası" required>
                <select name="wasteType" required>
                    <option value="">Atık Türü</option>
                    <option value="plastik">Plastik</option>
                    <option value="cam">Cam</option>
                    <option value="kağıt">Kağıt</option>
                    <option value="pil">Pil</option>
                    <option value="elektronik">Elektronik</option>
                    <option value="yağ">Yağ</option>
                    <option value="tekstil">Tekstil</option>
                </select>
                <input type="number" name="weight" placeholder="Ağırlık (kg)" required>
                <button type="submit">Gönder</button>
            </form>
        </section>

        <section id="view-data" class="hidden">
            <h2>Veri Gör</h2>
            <p>Kendi kayıtlarınızı görmek için bilgilerinizi girin:</p>
            <form id="view-data-form">
                <input type="email" name="email" placeholder="E-posta" required>
                <input type="text" name="schoolNumber" placeholder="Okul Numarası" required>
                <button type="submit">Verilerimi Göster</button>
            </form>
            <div id="student-data"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
